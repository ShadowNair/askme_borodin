{% load static %}

<div class="row">
  <div class="container" data-answer_id="{{ item.id }}">
    <div class="d-flex align-items-center gap-2 m-2 border border-dark border-1">
      <div class="col-2 m-2">
        <div class="mb-3">
          <img src="{{ item.author.avatar.url }}" alt="img" class="img-thumbnail" />
        </div>
        <div class="input-group flex-nowrap" >
          <button type="submit" class="btn btn-dark question-like-button" style="width: 100%">{{ item.rating }}</button>
        </div>
      </div>
      <div class="col m-2">
        <div>
          <h6>{{ item.text }}</h6>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault">Correct</label>
        </div>
      </div>
    </div>
  </div>
</div>
